<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <style>
      #pieChart {
          max-width: 500px;
          max-height: 500px;
          width: 100%;
          height: auto;
          text-align: center;
      }
      #chartContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/audit-service-assistance-financial-report-bookkeeping-analysis-company-finances-management-financier-making-corporate-expenses-assessment_335657-752-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #E5D4FF">
    
    <nav class="navbar" style="background-color: #DCBFFF;">
        <div class="container" >
          <a class="navbar-brand" href="#">
            <img src="./img/audit-service-assistance-financial-report-bookkeeping-analysis-company-finances-management-financier-making-corporate-expenses-assessment_335657-752-removebg-preview.png" alt="Bootstrap" width="90px" height="90px">
          </a>
          <div>
            <b>
          <a class="text-dark" style="text-decoration: none;" href="#home">Home</a>&emsp13;&emsp13;&emsp13;&emsp13;
          <a class="text-dark" style="text-decoration: none;" href="#table">Table</a>&emsp13;&emsp13;&emsp13;&emsp13;
          <a class="text-dark" style="text-decoration: none;" href="#chart">Chart</a></b>
        </div>
    </div>
      </nav>
<section id="home">
      <div class="container rounded-5 shadow-lg" style="margin-top: 20px; background-color: rgb(222, 196, 252)">
        <div class="container d-flex justify-content-between">
          <h4><i class="fa-regular fa-user fa- mt-4"></i> &emsp13;<b id="user"></b></h4>
            <h3 class="text-center mx-auto mt-4">Budget Calculator</h3>
            <button onclick="logout()" class="mt-4 mb-5 form-control btn btn-outline-danger" style="width: 100px;">Logout</button>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col text-center">
                  <h3>Income</h3>
                    <input id="itype" class="form-control mb-2 mx-auto mt-5 shadow" style="width: 350px;" placeholder="Enter income type" type="text">
                    <input id="iamt" class="form-control mb-2 mt-3 mx-auto shadow" style="width: 350px;" placeholder="Enter amount" type="number">
                    <button onclick="income(event)" class="btn btn-primary form-control mt-4 shadow" style="width: 100px;">Add</button>
                </div>
                
                
                <div class="col text-center">
                  <h3>Expense</h3>
                    <input id="etype" class="form-control mb-2 mx-auto mt-5 shadow" style="width: 350px;" placeholder="Enter expense type" type="text">
                    <input id="eamt" class="form-control mb-2 mt-3 mx-auto shadow" style="width: 350px;" placeholder="Enter amount" type="number">
                    <button onclick="expense(event)" class="btn btn-primary form-control mt-4 shadow" style="width: 100px;">Submit</button>
                </div>
            </div>
        </div>

        <div class="container text-center mt-5">
            <div class="row">
              <div class="col"></div>
              <div class="col-6">
                <div class="container text-center mt-4 mb-5">
                    <div class="row">
                      <div class="col shadow-lg rounded-5 me-3" style="background-color: rgb(255, 196, 252);">
                        <h4 class="mt-4">Income</h4>
                      <h1 class="mt-5 mb-4">Rs.<div id="savings" class="text-success">0</div></h1>
                      </div>
                      <div class="col shadow-lg rounded-5 ms-3" style="background-color: rgb(222, 255, 252);">
                        <h4 class="mt-4">Expense</h4>
                       <h1 class="mt-5 mb-4">Rs. <div id="spent" class="text-primary">0</div></h1> 
                       
                      </div>
                    </div>
                </div>
                <div class="col shadow-lg rounded-5 mb-5" style="background-color: rgb(255, 255, 252);">
                  <h4 class="mt-4">Balance</h4>
                  <h1 class="mb-4">Rs<div id="balance" class="text-danger">0</div></h1>
              </div>              
              </div>
              <div class="col"></div>
            </div>
        </div>
      </div>
    </section>
    <div class="container text-center mt-5">
      <button onclick="clearData()" class="form-control mx-auto d-block bg-warning shadow border-0" style="width: 100px;"><b>Clear <i class="fa-solid fa-broom "></i></b></button>
  </div>
  
<section id="table">
      <div class="container text-center mt-3">
        <div class="row">
            <div class="col mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="me-3">Type</th>
                            <th class="me-3">Amount</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="iresult"></tbody>
                </table>
            </div>
            <div class="col mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="me-3">Type</th>
                            <th class="me-3">Amount</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="eresult"></tbody>
                </table>
            </div>
        </div>
    </div>
  </section>
  <section id="chart">
    <div class="container text-center mt-5">
      <h3>Pie Chart</h3>
      <div id="chartContainer">
      <canvas id="pieChart" width="150" height="150"></canvas>
  </div>
  </div>
</section>
</body>
<script src="./main.js"></script>
</html>
